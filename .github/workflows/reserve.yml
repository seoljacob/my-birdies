name: Reserve

on:
  workflow_dispatch: 

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Install Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: 3.14
          cache: pip
          pip-version: 25.3
          pip-install: pytest-playwright

      - name: Install required browsers
        run: |
          echo Beginning installation of required browsers,
          playwright install,
          echo Finished installing required browsers.
