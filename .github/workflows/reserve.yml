name: Reserve

on:
  workflow_dispatch: 

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: 3.14
          cache: pip
          pip-version: 25.3
          pip-install: -r requirements.txt

      - name: Install browsers
        run: |
          echo Installing browsers.
          playwright install
          echo Finished installing browsers.
